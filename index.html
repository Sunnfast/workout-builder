<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Builder</title>

    <link rel="stylesheet" href="dist/css/main.css" />

    <!-- font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="exercise-wrapper">
      <div class="exercise" id="exercise"></div>
    </div>

    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>

    <div class="menu" id="menu">
      <button class="new-exercise" id="new-exercise-btn">+</button>

      <!-- <button class="save"
        id = "save-btn">Save</button> -->
      <!-- <button class = "remove-all"
        id = "remove-all">Remove All Books</button> -->

      <div class="calculator-div">
        <div class="form">
          <label for="weight"> Weight: </label>

          <br />

          <input
            type="text"
            class="weight-input"
            id="weight-input"
            name="weight"
            value="0"
          />
          <br />

          <button class="calculate" id="calculate">Calculate</button>
          <br />
          <span class="round">(to nearest 5 lbs)</span>
        </div>
      </div>

      <div class="result-container">
        <div class="result" id="original"></div>
      </div>

      <!-- <div class="author">Created by <a href = 'https://github.com/Sunnfast'>Simone Christen</a>.</div> -->
    </div>
  </body>
  <script src="dist/script.js"></script>
</html>
